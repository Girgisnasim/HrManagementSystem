<div class="container">
    <h1>Holiday Form</h1>
    <form [formGroup]="myForm">
        <div class="mb-3">
            <label for="holidayName" class="form-label">Name of Holiday</label>
            <input type="text" class="form-control" formControlName="HolidayName" id="holidayName"
                placeholder="Enter holiday name">
        </div>
        <div class="mb-3">
            <label for="holidayDate" class="form-label">Date of Holiday</label>
            <input type="date" class="form-control" formControlName="date" id="holidayDate">
        </div>
        <button type="submit" class="btn btn-primary" (click)="AddHoliday()">ADD</button>
    </form>
</div>
<div class="container">
    <h1>Holidays Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name of Holiday</th>
                <th>Date of Holiday</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            @for (item of Holidays; track item.Id) {
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteHoliday(item.id)">Delete</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Update  Holiday Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="holidayDate" class="form-label">Date of Holiday</label>
                    <input type="date" class="form-control" id="holidayDate">
                </div>            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
