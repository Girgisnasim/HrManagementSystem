<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="departmentSelect">Select Group:</label>
            <select class="form-control" id="departmentSelect" name="department" [(ngModel)]="roleId">
                @for (item of departments; track item.id) {
                <option value="{{item.id}}"> {{item.name}}</option>
                }
            </select>
        </div>


        <div class="container mt-5">
            <h1>Permissions</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Page</th>
                        <th>view</th>
                        <th>create</th>
                        <th>Modify</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Employees Page</td>
                        <td
          *ngFor="
            let box of allpermission.roleClaims.slice(8, 12);
            let i = index
          "
        >
          <input type="checkbox" [(ngModel)]="box.isSelected" name="employee" />
        </td>
                        <tr>
                        <td>Attendance and Departure Page</td>
                        <td
          *ngFor="
            let box of allpermission.roleClaims.slice(20, 24);
            let i = index
          "
        >
          <input type="checkbox" [(ngModel)]="box.isSelected"  name="Attendance" />
        </td>
                        
                    </tr>
                    <tr>
                        <td>General Settings Page</td>
                        <td
          *ngFor="
            let box of allpermission.roleClaims.slice(12, 16);
            let i = index
          "
        >
          <input type="checkbox" [(ngModel)]="box.isSelected"  name="Settings"/>
        </td>
                       
                    </tr>
                    <tr>
                        <td>Salary Report Page</td>
                        <td
          *ngFor="
            let box of allpermission.roleClaims.slice(24, 28);
            let i = index
          "
        >
          <input type="checkbox" [(ngModel)]="box.isSelected"  name="Salary"/>
        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addpermission()">Save</button>
    </form>
</div>
